apiVersion: v1
kind: Pod
metadata:
  name: mon-web-server
  labels:
    app: my-app-mon-web-server
spec:
  containers:
    - name: bastion
      image: amouat/network-utils
      ports:
        - containerPort: 8080
          name: mon-port-http
      command: [ 'sh', '-c', 'trap : TERM INT; sleep infinity & wait' ]
    - name: web-server
      image: nginx:1.17.4
      ports:
        - containerPort: 8080
          name: mon-port-http
      volumeMounts:
        - name: my-volume-mon-web-server
          mountPath: "/usr/share/nginx/html"
  volumes:
    - name: my-volume-mon-web-server
      persistentVolumeClaim:
        claimName: static-web-site